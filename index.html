<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="top">
        <p>
          <span>Welcome to Fastkart!</span> Wrap New offers/gift every single
          dayon weekends.
          <span>New Coupon Code: Fast024</span>
        </p>
      </div>

      <div class="middle">
        <div class="left">
          <h1><a href="#">Fast<span>kart</span>.</a></h1>

          <div class="location btn">
            <img src="./assets/images/location-icon.svg" alt="location icon" />
            <p>Your Location</p>
            <img src="./assets/images/arrowdown-icon.svg" alt="arrow icon" />
          </div>
          <div class="searchBox">
            <form action="?">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="search for product, delivered to your door..."
              />
              <button class="btn">
                <img src="./assets/images/search-icon.svg" alt="search icon" />
              </button>
            </form>
          </div>
        </div>
        <div class="right">
          <div class="right__box">
            <span>Language</span
            ><img src="./assets/images/arrowdown-icon.svg" alt="arrow icon" />
          </div>
          <div class="right__box">
            <span>Dollar</span
            ><img src="./assets/images/arrowdown-icon.svg" alt="arrow icon" />
          </div>
          <div class="right__box">
            <div class="right__box--circle">
              <img src="./assets/images/change-icon.svg" alt="icon" />
            </div>
          </div>
          <div class="right__box">
            <div class="right__box--circle">
              <img src="./assets/images/heart-icon.svg" alt="icon" />
            </div>
          </div>
          <div class="right__box">
            <div class="right__box--circle">
              <img src="./assets/images/cart-icon.svg" alt="icon" />
            </div>
          </div>
        </div>
      </div>

      <div class="bottom"></div>
    </header>
    <!-- Main Section -->
    <main>
      <!-- Slider Section -->
      <div class="slider-section">
        <div class="center"></div>
      </div>
    </main>
    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
