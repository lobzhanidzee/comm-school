      <form action="./index.html" class="contacts-form" method="POST">
        <input type="hidden" name="page" value="contacts" />
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required
        />
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@pizza.com"
          required
        />
        <label for="email">Type of question</label>
        <select name="question" id="question">
          <option value="question">Order question</option>
          <option value="error">Error</option>
        </select>
        <label for="your_text">Message</label>
        <textarea
          name="message"
          id="your_text"
          placeholder="Your Text"
          required
        ></textarea>
        <button>Send</button>
      </form>
