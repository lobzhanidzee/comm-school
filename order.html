<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Pizza Delivery App | Order</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="./public/images/logo.jfif" alt="Website Logo" width="150"
      /></a>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About us</a></li>
          <li><a href="./contacts.html">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <h1>Order Now</h1>
      <form action="./queue.html" method="POST">
        <table>
          <caption>
            Online Order Form
          </caption>
          <tbody>
            <tr>
              <td>
                <input type="hidden" name="page" value="order" />
                <label for="fullName">Name* :</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="Your Name"
                  required
                />
              </td>
              <td>
                <label for="phone">Tel* :</label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="+(XXX) XXX-XXX"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="address">Address* :</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Your Address"
                  required
                />
              </td>
              <td>
                <label for="email">Email* :</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email@pizza.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="city">Town/City* :</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Your Town/City"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="postcode">Postcode* :</label>
                <input
                  type="number"
                  name="postcode"
                  id="postcode"
                  placeholder="1234"
                  required
                />
              </td>
            </tr>
          </tbody>
        </table>

        <p>* required fields</p>

        <table>
          <thead>
            <tr>
              <th>Topping</th>
              <th>Size</th>
              <th>Extras</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  type="radio"
                  name="topping"
                  id="margherita"
                  value="margherita"
                  required
                />
                <label for="margherita">Margherita</label>
              </td>
              <td>
                <input
                  type="radio"
                  name="size"
                  id="small"
                  value="small"
                  required
                /><label for="small">Small</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  name="extras"
                  id="mushrooms"
                  value="mushrooms"
                /><label for="mushrooms">Mushrooms</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="radio"
                  name="topping"
                  id="four-season"
                  value="four-season"
                  required
                />
                <label for="four-season">Four Seasons</label>
              </td>
              <td>
                <input
                  type="radio"
                  name="size"
                  id="medium"
                  value="medium"
                  required
                /><label for="medium">Medium</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  name="extras"
                  id="green-peppers"
                  value="green-peppers"
                /><label for="green-peppers">Green Peppers</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="radio"
                  name="topping"
                  id="meat-feast"
                  value="meat-feast"
                  required
                />
                <label for="meat-feast">Meat Feast</label>
              </td>
              <td>
                <input
                  type="radio"
                  name="size"
                  id="large"
                  value="large"
                  required
                /><label for="large">Large</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  name="extras"
                  id="anchoies"
                  value="anchoies"
                /><label for="anchoies">Anchoies</label>
              </td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td>
                <input
                  type="checkbox"
                  name="extras"
                  id="extra-cheese"
                  value="extra-cheese"
                /><label for="extra-cheese">Extra Cheese</label>
              </td>
            </tr>
          </tbody>
        </table>

        <button>Make order</button>
      </form>
    </main>
