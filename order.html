    <main>
      <h1>Order Now</h1>
      <form action="./">
        <table>
          <caption>
            Online Order Form
          </caption>
          <tbody>
            <tr>
              <td>
                <label for="fullName">Name* :</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="Name"
                  required
                />
              </td>
              <td>
                <label for="phone">Tel* :</label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="+(XXX) XXX-XXX"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="address">Address* :</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Address"
                  required
                />
              </td>
              <td>
                <label for="email">Email* :</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email@pizza.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="city">Town/City* :</label>
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Town/City"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="postcode">Postcode* :</label>
                <input
                  type="number"
                  name="postcode"
                  id="postcode"
                  placeholder="Postcode"
                  required
                />
              </td>
            </tr>
          </tbody>
        </table>
        <p>* required fields</p>

        <table>
          <thead>
            <tr>
              <th>Topping</th>
              <th>Size</th>
              <th>Extras</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="radio" name="topping" id="margherita" />
                <label for="margherita">Margherita</label>
              </td>
              <td>
                <input type="radio" name="size" id="small" /><label for="small"
                  >Small</label
                >
              </td>
              <td>
                <input type="checkbox" name="extras" id="mushrooms" /><label
                  for="mushrooms"
                  >Mushrooms</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="topping" id="four-season" />
                <label for="four-season">Four Seasons</label>
              </td>
              <td>
                <input type="radio" name="size" id="medium" /><label
                  for="medium"
                  >Medium</label
                >
              </td>
              <td>
                <input type="checkbox" name="extras" id="green-peppers" /><label
                  for="green-peppers"
                  >Green Peppers</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="topping" id="meat-feast" />
                <label for="meat-feast">Meat Feast</label>
              </td>
              <td>
                <input type="radio" name="size" id="Large" /><label for="Large"
                  >Large</label
                >
              </td>
              <td>
                <input type="checkbox" name="extras" id="anchoies" /><label
                  for="anchoies"
                  >Anchoies</label
                >
              </td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td>
                <input type="checkbox" name="extras" id="extra-cheese" /><label
                  for="extra-cheese"
                  >Extra Cheese</label
                >
              </td>
            </tr>
          </tbody>
        </table>

        <button>Order</button>
      </form>
